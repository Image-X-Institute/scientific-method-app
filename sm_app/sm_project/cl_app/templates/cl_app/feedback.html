<h2>Provide Feedback</h2>
<p>Please include detailed feedback on the novelty, potential impact of the research 
    and the overall quality of the paper and give your opinion on the paper as an expert.</p>
<form method="POST">
    {% csrf_token %}
    {{ feedback_form.as_p }}

</form>
